apiVersion: apps/v1
kind: Deployment
metadata:
  name: config
  namespace: piggymetrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config
  template:
    metadata:
      labels:
        app: config
    spec:
      containers:
      - name: config-service
        image: sqshq/piggymetrics-config
        ports:
        - containerPort: 8888
        env:
        - name: CONFIG_SERVICE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: piggymetrics-config
              key: CONFIG_SERVICE_PASSWORD
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8888
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: config
  namespace: piggymetrics
spec:
  selector:
    app: config
  ports:
  - port: 8888
    targetPort: 8888
  type: ClusterIP