apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: piggymetricss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      initContainers:
      - name: wait-for-config
        image: busybox:1.35
        command: ['sh', '-c', 'until nslookup config-service.piggymetricss.svc.cluster.local; do echo waiting for config; sleep 2; done']
      containers:
      - name: account-service
        image: asha515/piggymetrics-account-service:latest
        ports:
        - containerPort: 6000
        env:
        - name: CONFIG_SERVICE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: piggymetrics-config
              key: CONFIG_SERVICE_PASSWORD
        - name: ACCOUNT_SERVICE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: piggymetrics-config
              key: ACCOUNT_SERVICE_PASSWORD
        - name: MONGODB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: piggymetrics-config
              key: MONGODB_PASSWORD
        readinessProbe:
          tcpSocket:
            port: 6000
          initialDelaySeconds: 90
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: piggymetricss
spec:
  selector:
    app: account-service
  ports:
  - port: 6000
    targetPort: 6000
  type: ClusterIP